<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>8Ball</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="8ball">

<ion-pane ng-controller="PredictionController">
  <ion-header-bar class="bar-stable">
    <h1 class="title">8Ball</h1>
  </ion-header-bar>
  <ion-content class="ball-center-content padding" style="text-align: center">
    <img ng-click="ask()" src="img/8ball.png" alt="" class="logo" style="cursor: pointer">
    <p ng-class="{&apos;show&apos;:ansered}" class="prediction">{{prediction}}</p>
  </ion-content>
</ion-pane>
</body>
</html>
